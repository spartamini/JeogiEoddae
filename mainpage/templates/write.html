<!doctype html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="">
      <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
      <title>저기어때 글쓰기</title>

      <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/jumbotron/">

      <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
              integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
              crossorigin="anonymous"></script>

      <!-- Bootstrap core CSS -->
      <link href="../style/bootstrap.min.css" rel="stylesheet">

      <style>
        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          user-select: none;
        }

        @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
        }

        textarea {
          max-width: 1200px;
          height: 250px;
          width: 100%;

          display: flex;
          flex-direction: row;
          justify-content: center;
          align-items: center;
        }

        .split {
          width: 100%;
          height: 200px;
          background: red;

          display: flex;
          flex-direction: row;
          justify-content: center;
          align-items: center;
        }
      </style>
      <script>
        $(document).ready(function(){
          bsCustomFileInput.init()
        })

        function posting() {
          let title = $('#title').val()
          let post = $("#post").val()
          let map = $('#sample5_address').val()

          let file = $('#file')[0].files[0]
          let form_data = new FormData()

          form_data.append("file_give", file)
          form_data.append("title_give", title)
          form_data.append("post_give", post)
          form_data.append("map_give", map)

          $.ajax({
            type: "POST",
            url: "/write",
            data: form_data,
            cache: false,
            contentType: false,
            processData: false,
            success: function (response) {
              alert(response["msg"])
              window.location.href = "/"
            }
          });
        }

      </script>


    </head>
    <body>


        <div class="container py-4">
          <header class="pb-3 mb-4 border-bottom">
            <a href="/static" class="d-flex align-items-center text-dark text-decoration-none">
              <svg xmlns="http://www.w3.org/2000/svg" width="40" height="32" class="me-2" viewBox="0 0 118 94" role="img">
                <title>Bootstrap</title>
                <path fill-rule="evenodd" clip-rule="evenodd"
                      d="M24.509 0c-6.733 0-11.715 5.893-11.492 12.284.214 6.14-.064 14.092-2.066 20.577C8.943 39.365 5.547 43.485 0 44.014v5.972c5.547.529 8.943 4.649 10.951 11.153 2.002 6.485 2.28 14.437 2.066 20.577C12.794 88.106 17.776 94 24.51 94H93.5c6.733 0 11.714-5.893 11.491-12.284-.214-6.14.064-14.092 2.066-20.577 2.009-6.504 5.396-10.624 10.943-11.153v-5.972c-5.547-.529-8.934-4.649-10.943-11.153-2.002-6.484-2.28-14.437-2.066-20.577C105.214 5.894 100.233 0 93.5 0H24.508zM80 57.863C80 66.663 73.436 72 62.543 72H44a2 2 0 01-2-2V24a2 2 0 012-2h18.437c9.083 0 15.044 4.92 15.044 12.474 0 5.302-4.01 10.049-9.119 10.88v.277C75.317 46.394 80 51.21 80 57.863zM60.521 28.34H49.948v14.934h8.905c6.884 0 10.68-2.772 10.68-7.727 0-4.643-3.264-7.207-9.012-7.207zM49.948 49.2v16.458H60.91c7.167 0 10.964-2.876 10.964-8.281 0-5.406-3.903-8.178-11.425-8.178H49.948z"
                      fill="currentColor"></path>
              </svg>
              <span class="fs-4">저기어때</span>
            </a>
          </header>

          <div class="row align-items-md-stretch">
            <div class="col-md-6">
              <div class="h-100 p-5 text-white bg-dark rounded-3">
                <div class="form-group">
                  <input class="form-control form-control-user" type="file"
                         name="product_image" id="file" accept="image/*" onchange="setThumbnail(event);"/>
                </div>
                <div id="image_container"></div>
                <script>
                  function setThumbnail(event) {
                    var reader = new FileReader();

                    reader.onload = function (event) {
                      var img = document.createElement("img");
                      img.setAttribute("src", event.target.result);
                      img.setAttribute("class", "col-lg-6");
                      document.querySelector("div#image_container").appendChild(img);
                    };

                    reader.readAsDataURL(event.target.files[0]);
                  }
                </script>
              </div>
            </div>
            <div class="col-md-6">
              <div class="h-100 p-5 bg-light border rounded-3">
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="title" placeholder="여행지를 입력해주세요">
                  <label for="title">여행지를 입력해주세요</label>
                </div>
                <div class="input-group mb-3">
                  <input type="text" id="sample5_address" class="form-control" placeholder="주소 검색에 여행지 주소를 입력해주세요">
                  <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="sample5_execDaumPostcode()"
                       value="주소 검색">주소 검색</button>
                </div>

                <div id="map" style="width:300px;height:300px;margin-top:10px;display:none"></div>

                <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
                <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=6078a8da69e964c53504b2b5cd234c10&libraries=services"></script>
                <script>
                  var mapContainer = document.getElementById('map'), // 지도를 표시할 div
                          mapOption = {
                            center: new daum.maps.LatLng(37.537187, 127.005476), // 지도의 중심좌표
                            level: 5 // 지도의 확대 레벨
                          };

                  //지도를 미리 생성
                  var map = new daum.maps.Map(mapContainer, mapOption);
                  //주소-좌표 변환 객체를 생성
                  var geocoder = new daum.maps.services.Geocoder();
                  //마커를 미리 생성
                  var marker = new daum.maps.Marker({
                    position: new daum.maps.LatLng(37.537187, 127.005476),
                    map: map
                  });


                  function sample5_execDaumPostcode() {
                    new daum.Postcode({
                      oncomplete: function (data) {
                        var addr = data.address; // 최종 주소 변수

                        // 주소 정보를 해당 필드에 넣는다.
                        document.getElementById("sample5_address").value = addr;
                        // 주소로 상세 정보를 검색
                        geocoder.addressSearch(data.address, function (results, status) {
                          // 정상적으로 검색이 완료됐으면
                          if (status === daum.maps.services.Status.OK) {

                            var result = results[0]; //첫번째 결과의 값을 활용

                            // 해당 주소에 대한 좌표를 받아서
                            var coords = new daum.maps.LatLng(result.y, result.x);
                            // 지도를 보여준다.
                            mapContainer.style.display = "block";
                            map.relayout();
                            // 지도 중심을 변경한다.
                            map.setCenter(coords);
                            // 마커를 결과값으로 받은 위치로 옮긴다.
                            marker.setPosition(coords)
                          }
                        });
                      }
                    }).open();
                  }
                </script>

              </div>
            </div>
          </div>

          <div class="p-5 mb-4 bg-light rounded-3">
            <div class="container-fluid py-5">
              <textarea placeholder="여행지에 대한 정보를 입력해 주세요." id="post"></textarea>
              <button class="btn btn-primary btn-lg" type="button" onclick="posting()">작성</button>
              <button class="btn btn-primary btn-lg" type="button" onclick="window.location.href'/'">취소</button>
            </div>
          </div>
        </div>


    </body>
</html>
