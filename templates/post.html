    <script>
      $(document).ready(function () {
        console.log("{{post_id}}")
        show_post()
      });
      function time2str(date) {
        let today = new Date();
        let time = (today - date) / 1000 / 60; // 분
      
        if (time < 60) {
          return parseInt(time) + "분 전";
        }
        time = time / 60; // 시간
        if (time < 24) {
          return parseInt(time) + "시간 전";
        }
        time = time / 24;
        if (time < 7) {
          return parseInt(time) + "일 전";
        }
        return `${date.getFullYear()}년 ${date.getMonth() + 1}월 ${date.getDate()}일`;
      }
      function num2str(count) {
        if (count > 10000) {
          return parseInt(count / 1000) + "k";
        }
        if (count > 500) {
          return parseInt(count / 100) / 10 + "k";
        }
        if (count == 0) {
          return "";
        }
        return count;
      }

      function show_post() {
        
        $.ajax({
          type: "POST",
          url: "/get-post",
          data: {post_id_give : "{{post_id}}"},
          success: function (response) {
              let post = response["post"];
              $("#username-log").append(`${post['username']}`)
              let line = `<a
              class="dropdown-item"
              href="/user/${post['username']}"
              >My Profile</a
            >`
              $("#dropdown-bar").append(line)
              let heart = post['heart_by_me'] ? "fa-heart" : "fa-heart-o";
              let time_post = new Date(post["time"]);
              let time_before = time2str(time_post);
              let temp_html = `<div id="posts-${post["_id"]}>
              <div class="box">
                <article class="media">
                  <div class="media-left"></div>
                  <div class="media-content">
                    <strong><a href="/post/${post["_id"]}">${post["title"]}</a></strong>
                    <br />
                    <small>${post["location"]}</small>
                    <figure class="image is-200x200">
                      <img
                        src="../static/post_images/${post["image"]}"
                        alt="Image"
                      />
                    </figure>
                    <div class="content">
                      <p>
                        <strong><a href="/user/${post['username']}">${post["username"]}</a></strong>
                         <small>${time_before}</small>
                        <br />
                        ${post["desc"]}
                      </p>
                    </div>
                    <nav class="level is-mobile">
                      <div class="level-left">
                        <a
                          class="level-item is-sparta"
                          aria-label="heart"
                          onclick="toggle_like('', 'heart')"
                        >
                          <span class="icon is-small"
                            ><i
                              class="fa ${heart}"
                              aria-hidden="true"
                            ></i></span
                          >&nbsp;<span class="like-num">${post["count_heart"]}</span>
                        </a>
                        <a class="level-item" aria-label="reply">
                          <span class="icon is-small">
                            <i class="fa fa-comment" aria-hidden="true"></i>
                          </span>&nbsp;<span class="like-num">${post["count_comment"]}</span>
                        </a>
                        
                      </div>
                    </nav>
                  </div>
                </article>
              </div>
            </div>`
          $("#posts").append(temp_html)
          }
        });
      }
      function num2str(count) {
        if (count > 10000) {
          return parseInt(count / 1000) + "k";
        }
        if (count > 500) {
          return parseInt(count / 100) / 10 + "k";
        }
        if (count == 0) {
          return "";
        }
        return count;
      }
      function toggle_like(post_id, type) {
        console.log(post, type);
        let $a_like = $(`#${post._id} a[aria-label='heart']`);
        let $i_like = $a_like.find("i");
        if ($i_like.hasClass("fa-heart")) {
          $.ajax({
            type: "POST",
            url: "/update_like",
            data: {
              post_id_give: post_id,
              type_give: type,
              action_give: "unlike",
            },
            success: function (response) {
              console.log("unlike");
              $i_like.addClass("fa-heart-o").removeClass("fa-heart");
              $a_like.find("span.like-num").text(num2str(response["count"]));
            },
          });
        } else {
          $.ajax({
            type: "POST",
            url: "/update_like",
            data: {
              post_id_give: post_id,
              type_give: type,
              action_give: "like",
            },
            success: function (response) {
              console.log("like");
              $i_like.addClass("fa-heart").removeClass("fa-heart-o");
              $a_like.find("span.like-num").text(num2str(response["count"]));
            },
          });
        }
      }
      function query_search() {
        search_query = $("#search-query").val()
        window.location.replace("/search/" + search_query)
      }
