<head>
    <meta charset="utf-8">

    <title>저기어때 {{ doc.user_name }}님의 포스트</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/jumbotron/">

    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        textarea {
            max-width: 1200px;
            height: 250px;
            width: 100%;

            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        .split {
            width: 100%;
            height: 200px;
            background: red;

            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;

        }

        .modal-content {
            width: 600px;
            max-width: 80%;
        }
    </style>
    <script>
        let num = {{ doc.num }}

            $(document).ready(function () {
                bsCustomFileInput.init()
            })


        function edit_confirm() {
            if (post_id == {{ doc.post_id }} && user_name == {{ doc.user_name }}) {
                if (confirm("수정하시겠습니까?")) {
                    window.location.href = `/post-edit?num_give=${num}`;
                } else {
                    return;
                }
            } else {
                alert("권한이 없습니다.");
            }
        }


        function delete_post() {
            if (post_id == {{ doc.post_id }} && user_name == {{ doc.user_name }}) {
                if (confirm("삭제하시겠습니까?")) {
                    $.ajax({
                        type: "POST",
                        url: "/post-delete",
                        data: {num_give: num},
                        success: function (response) {
                            alert(response["msg"])
                            window.location.href = "/"
                        }
                    });
                    ;
                } else {
                    return;
                }
            } else {
                alert("권한이 없습니다.");
            }
        }


    </script>


</head>
<body>

<div class="container py-4">
    <header class="pb-3 mb-4 border-bottom">
        <a href="/static" class="d-flex align-items-center text-dark text-decoration-none">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="32" class="me-2" viewBox="0 0 118 94" role="img">
                <title>Bootstrap</title>
                <path fill-rule="evenodd" clip-rule="evenodd"
                      d="M24.509 0c-6.733 0-11.715 5.893-11.492 12.284.214 6.14-.064 14.092-2.066 20.577C8.943 39.365 5.547 43.485 0 44.014v5.972c5.547.529 8.943 4.649 10.951 11.153 2.002 6.485 2.28 14.437 2.066 20.577C12.794 88.106 17.776 94 24.51 94H93.5c6.733 0 11.714-5.893 11.491-12.284-.214-6.14.064-14.092 2.066-20.577 2.009-6.504 5.396-10.624 10.943-11.153v-5.972c-5.547-.529-8.934-4.649-10.943-11.153-2.002-6.484-2.28-14.437-2.066-20.577C105.214 5.894 100.233 0 93.5 0H24.508zM80 57.863C80 66.663 73.436 72 62.543 72H44a2 2 0 01-2-2V24a2 2 0 012-2h18.437c9.083 0 15.044 4.92 15.044 12.474 0 5.302-4.01 10.049-9.119 10.88v.277C75.317 46.394 80 51.21 80 57.863zM60.521 28.34H49.948v14.934h8.905c6.884 0 10.68-2.772 10.68-7.727 0-4.643-3.264-7.207-9.012-7.207zM49.948 49.2v16.458H60.91c7.167 0 10.964-2.876 10.964-8.281 0-5.406-3.903-8.178-11.425-8.178H49.948z"
                      fill="currentColor"></path>
            </svg>
            <span class="fs-4">저기어때</span>
        </a>
    </header>

    <h3>
        {{ doc.title }}
        <small class="text-muted">written by {{ doc.user_name }}</small>
    </h3>

    <div class="row align-items-md-stretch">
        <div class="col-md-6">
            <div class="h-100 p-5 text-white bg-dark rounded-3">
                <img class="is-rounded" src="{{ url_for('static', filename=doc.file) }}">
            </div>
        </div>
        <div class="col-md-6">
            <div class="h-100 p-5 bg-light border rounded-3">
                <div id="map" style="width:300px;height:300px;"></div>

                <script type="text/javascript"
                        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=6078a8da69e964c53504b2b5cd234c10&libraries=services"></script>
                <script>
                    var mapContainer = document.getElementById('map'), // 지도를 표시할 div
                        mapOption = {
                            center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
                            level: 3 // 지도의 확대 레벨
                        };

                    // 지도를 생성합니다
                    var map = new kakao.maps.Map(mapContainer, mapOption);

                    // 주소-좌표 변환 객체를 생성합니다
                    var geocoder = new kakao.maps.services.Geocoder();

                    // 주소로 좌표를 검색합니다
                    geocoder.addressSearch('{{ doc.map }}', function (result, status) {

                        // 정상적으로 검색이 완료됐으면
                        if (status === kakao.maps.services.Status.OK) {

                            var coords = new kakao.maps.LatLng(result[0].y, result[0].x);

                            // 결과값으로 받은 위치를 마커로 표시합니다
                            var marker = new kakao.maps.Marker({
                                map: map,
                                position: coords
                            });

                            // 인포윈도우로 장소에 대한 설명을 표시합니다
                            var infowindow = new kakao.maps.InfoWindow({
                                content: '<div style="width:150px;text-align:center;padding:6px 0;">{{ doc.title }}</div>'
                            });
                            infowindow.open(map, marker);

                            // 지도의 중심을 결과값으로 받은 위치로 이동시킵니다
                            map.setCenter(coords);
                        }
                    });
                </script>
            </div>
        </div>
        <div>
            <p>{{ doc.post }}</p>
        </div>
        <div>
            <button class="btn btn-primary btn-lg" type="button" onclick="edit_confirm()">
                수정하기
            </button>
            <button class="btn btn-primary btn-lg" type="button" onclick="delete_post()">삭제하기
            </button>
        </div>
    </div>

    <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
            <textarea placeholder="댓글을 남겨주세요." id="post"></textarea>
            <button type="button" class="btn btn-outline-danger" onclick="like">좋아요</button>
            <button class="btn btn-primary btn-lg" type="button" onclick="comment">댓글 남기기</button>
            <button class="btn btn-primary btn-lg" type="button" onclick="window.location.href = '/'">돌아가기</button>
        </div>
    </div>
    <div>
        <ul>
            <li>여기에 댓글이 들어갑니다.
                <button>댓글 수정</button>
                <button>댓글 삭제</button>
            </li>
        </ul>
    </div>
</div>


</body>
</html>
